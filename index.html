<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')

      require('electron').remote.getCurrentWindow().on('maximize', () => {
        document.getElementById('maximizeText').innerHTML += "maximized<br>"
      })
    </script>
    <div style="width:300px;height:300px;background:black;color:white;-webkit-app-region:drag;">
      Double-click me to maximize
    </div>
    <a href="javascript:require('electron').remote.getCurrentWindow().maximize()">BrowserWindow.maximize()</a>
    <div id="maximizeText"></div>
  </body>
</html>
